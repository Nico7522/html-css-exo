<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Formulaire de contact</h1>

        <form>
        <section class="coordonees">
            <fieldset>
                <legend>Coordonées</legend>
                    <div class="nom-prenom">
                        <input type="text" name="Nom" id="" placeholder="Nom">
                        <input type="text" name="Prénom" id="" placeholder="Prénom">
                    </div>

                    <div class="sexe">
                        <h4>Sexe:</h4>
                        <label for="homme">Homme</label>
                        <input type="radio" name="sexe" id="homme">
                        <label for="femme">Femme</label>
                        <input type="radio" name="sexe" id="femme">
                        <label for="autre">Autre</label>
                        <input type="radio" name="sexe" id="autre">
                        
                    </div>
                    <input type="text" placeholder="toto@gmail.com" class="mail">
                    <div class="telephone">
                        <input type="text" name="" id="" placeholder="N° Mobile">
                        <input type="text" name="" id="" placeholder="N° Fixe">

                    </div>
                </fieldset>
                
            </section>
            <section class="besoin">
                <fieldset>
                    <legend>Vos besoins</legend>
                    <form >
                        <div class="desc-besoin">
                            <select name="" id="">
                                <option value="HTML">HTML</option>
                                <option value="C#">C#</option>
                                <option value="Javascript">Javascript</option>
                            </select>
                            <textarea name="description" id="description" cols="50" rows="5" placeholder="Description"></textarea>
                        </div>
                    </form>
                </fieldset>
                
            </section>

            <section class="bouton">
                <div class="envoie-reset">
                    <button>Envoyer</button>
                    <button>Reset</button>
                </div>
                <button class="retour">Retour au CV</button>
            </section>
        </form>
    </main>
    
</body>
</html>
